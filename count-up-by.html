<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <script src = "js/jquery-3.2.1.js"></script>
    <script src = "js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <form id="countform">
          <div class="form-group">
            <label for="count-to">Number to count to:</label>
            <input id="count-to" class="form-control" type="number" required>
          </div>
          <div class="form-group">
            <label for="count-by">Number to count by:</label>
            <input id="count-by" class="form-control" type="number" required>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
